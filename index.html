 <script>

        function initializeMenu() {
            // Your existing menu JavaScript
            const leftBtn = document.querySelector('.left-menu-btn');
            const rightBtn = document.querySelector('.right-menu-btn');
            const leftNav = document.querySelector('.nav-left');
            const rightNav = document.querySelector('.nav-right');
            const body = document.body;
            
            if (!leftBtn || !rightBtn || !leftNav || !rightNav) {
                console.warn('Menu elements not found');
                return;
            }
            
            // Function to force menu to top
            function forceMenuToTop() {
                document.querySelectorAll('*').forEach(el => {
                    if (!el.classList.contains('nav-left') && 
                        !el.classList.contains('nav-right') && 
                        !el.classList.contains('menu-btn') &&
                        !el.classList.contains('logo')) {
                        el.style.zIndex = '1';
                    }
                });
                
                if (leftNav) leftNav.style.zIndex = '99998';
                if (rightNav) rightNav.style.zIndex = '99998';
                if (leftBtn) leftBtn.style.zIndex = '99999';
                if (rightBtn) rightBtn.style.zIndex = '99999';
            }
            
            leftBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                forceMenuToTop();
                
                leftNav.classList.toggle('active');
                rightNav.classList.remove('active');
                body.classList.toggle('menu-open', leftNav.classList.contains('active') || rightNav.classList.contains('active'));
                
                leftNav.style.display = 'block';
                leftNav.style.visibility = 'visible';
                leftNav.style.opacity = '1';
            });
            
            rightBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                forceMenuToTop();
                
                rightNav.classList.toggle('active');
                leftNav.classList.remove('active');
                body.classList.toggle('menu-open', leftNav.classList.contains('active') || rightNav.classList.contains('active'));
                
                rightNav.style.display = 'block';
                rightNav.style.visibility = 'visible';
                rightNav.style.opacity = '1';
            });
            
            // Close menu when link clicked
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.stopPropagation();
                    leftNav.classList.remove('active');
                    rightNav.classList.remove('active');
                    body.classList.remove('menu-open');
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                const isMenu = e.target.closest('nav') || e.target.closest('.menu-btn');
                if (!isMenu) {
                    leftNav.classList.remove('active');
                    rightNav.classList.remove('active');
                    body.classList.remove('menu-open');
                }
            });
            
            // Initialize on load
            forceMenuToTop();
        }
        
        function initializeHeaderScripts() {
            // Add any header-specific scripts here
            console.log('Header loaded and initialized');
        }

<script>
    // NUCLEAR FIX for menu visibility
    const leftBtn = document.querySelector('.left-menu-btn');
    const rightBtn = document.querySelector('.right-menu-btn');
    const leftNav = document.querySelector('.nav-left');
    const rightNav = document.querySelector('.nav-right');
    const body = document.body;
    
    // Function to force menu to top
    function forceMenuToTop() {
        // Remove any conflicting styles
        document.querySelectorAll('*').forEach(el => {
            if (!el.classList.contains('nav-left') && 
                !el.classList.contains('nav-right') && 
                !el.classList.contains('menu-btn') &&
                !el.classList.contains('logo')) {
                el.style.zIndex = '1';
            }
        });
        
        // Force menus to absolute top
        if (leftNav) leftNav.style.zIndex = '99998';
        if (rightNav) rightNav.style.zIndex = '99998';
        if (leftBtn) leftBtn.style.zIndex = '99999';
        if (rightBtn) rightBtn.style.zIndex = '99999';
    }
    
    leftBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        forceMenuToTop();
        
        leftNav.classList.toggle('active');
        rightNav.classList.remove('active');
        body.classList.toggle('menu-open', leftNav.classList.contains('active') || rightNav.classList.contains('active'));
        
        // Emergency style injection
        leftNav.style.display = 'block';
        leftNav.style.visibility = 'visible';
        leftNav.style.opacity = '1';
    });
    
    rightBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        forceMenuToTop();
        
        rightNav.classList.toggle('active');
        leftNav.classList.remove('active');
        body.classList.toggle('menu-open', leftNav.classList.contains('active') || rightNav.classList.contains('active'));
        
        // Emergency style injection
        rightNav.style.display = 'block';
        rightNav.style.visibility = 'visible';
        rightNav.style.opacity = '1';
    });
    
    // Close menu when link clicked
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', (e) => {
            e.stopPropagation();
            leftNav.classList.remove('active');
            rightNav.classList.remove('active');
            body.classList.remove('menu-open');
        });
    });
    
    // Close menu when clicking on overlay or outside
    document.addEventListener('click', (e) => {
        const isMenu = e.target.closest('nav') || e.target.closest('.menu-btn');
        if (!isMenu) {
            leftNav.classList.remove('active');
            rightNav.classList.remove('active');
            body.classList.remove('menu-open');
        }
    });
    
    // Prevent body scroll when menu is open
    document.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver(() => {
            if (body.classList.contains('menu-open')) {
                body.style.overflow = 'hidden';
            } else {
                body.style.overflow = '';
            }
        });
        
        observer.observe(body, { attributes: true, attributeFilter: ['class'] });
    });
    
    // Back to Top Button
    if (document.getElementById('footerBackToTop')) {
        document.getElementById('footerBackToTop').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }
    
    // Initialize on load
    window.addEventListener('load', forceMenuToTop);
</script>
    <script>
        // Slideshow Logic
        function startRotation(containerSelector) {
            const container = document.querySelector(containerSelector);
            if (!container) return;
            const slides = container.querySelectorAll('.image-slide');
            let currentIndex = 0;

            slides[0].classList.add('active');

            setInterval(() => {
                slides[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % slides.length;
                slides[currentIndex].classList.add('active');
            }, 5000); 
        }

        // Back to Top Button
        document.getElementById('footerBackToTop').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Parallax Effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const content = document.querySelector('.content');
            content.style.transform = `translateY(${scrolled * 0.05}px)`;
        });

        // Start rotations immediately since script is at end
        startRotation('.decor .rotating-images');
        startRotation('.concept .rotating-images');
    </script>
